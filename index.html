<!doctype html>
<html>
<head>
<title>ROC van Twente Test</title>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
<script src="./fonts/Roboto_Regular.json"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <a-asset-item id="Roboto" src="./fonts/Roboto_Regular.json"></a-asset-item>
  </a-assets>
  <a-camera user-height="1.6" position="0 0 5">
    <a-entity light="intensity: 1; type: point; color: white;"></a-entity>
  </a-camera>
  <!-- Floor & Surrounding -->
  <a-plane color="gray" rotation="-90 0 0" width="90" height="90" position="0 -1 0"></a-plane>
  <a-sky color="lightgray"></a-sky>
  
  <!-- Text & TextAnimation intro Front -->
  <a-entity position="-1 2 0">
    <a-entity text-geometry="value: roc; font: #Roboto;" material="color: red;" scale="1 1 3">
      <a-animation attribute="position" from="0 -5 0" to="0 1 0"></a-animation>
    </a-entity>
    <a-entity text-geometry="value: van; font: #Roboto;" material="color: lightblue;" scale="1 1 3">
      <a-animation attribute="position" from="1.5 -5 0" to="1 1 0"></a-animation>
    </a-entity>
    <a-entity text-geometry="value: twente; font: #Roboto; text-align: center;" material="color: red;" scale="1 1 3">
      <a-animation attribute="position" from="0 -5 0" to="0 0 0"></a-animation>
    </a-entity>
    <a-entity text-geometry="value: WebVR Preview; font: #Roboto" material="color:red;" scale="1 1 3" position="-1.5 -1 0">
      <a-animation attribute="material.opacity" from="0" to="1" dur="1000"></a-animation>
    </a-entity>
  </a-entity>
  <a-entity position="0 -5 0" geometry="primitive: plane; width: 8; height: auto;" text="align: center; ;value: Look around! (with mouse);" material="color: darkgrey;">
    <a-animation attribute="position" from="0 -5 0" to="0 0 0" delay="5000"></a-animation>
  </a-entity>
  
  <!-- Intro Right -->
  
  <a-entity position="3 2 5" rotation="0 -90 0">
    <a-entity geometry="primitive: plane; width: 3; height: 3;" material="color: darkgrey;" text="value: You can move using W, A, S and D. \n Try walking to your right!; align: center;"></a-entity>
    <a-entity position="15 0 0" geometry="primitive: plane; width: 3; height: 3;" material="color: darkgrey;" text="value: Nicely done! \n \n Check out some of the other demo'S too! \n You can also keep exploring this one! \n \n ~Yvo, MV41B.; align: center;"></a-entity>
  </a-entity>
  
  <!-- Intro Left -->
  <a-entity position="-8 2 5" rotation="0 90 0">
    <a-entity geometry="primitive: plane; width: 8; height: auto;" material="color: black;" text="value: Now turn the other way around!; align: center;"></a-entity>
  </a-entity>
</a-scene>
</body>
</html>
